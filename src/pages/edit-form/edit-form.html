<ion-header no-border>

  <ion-navbar>
    <ion-title><strong>{{formName}}</strong></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>    
  <ion-list class="questions">
    <ion-item *ngFor="let question of form.QUESTIONS">

      <ion-input type="text" [(ngModel)]="question.QUESTION"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
