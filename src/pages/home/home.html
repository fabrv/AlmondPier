<ion-header no-border>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="primary">
        <ion-icon name="person"></ion-icon>
        &nbsp; Mi perfil
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
    </ion-buttons>
    <ion-title>
      <strong>Dashboard</strong>
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="primary">
            Configuraci√≥n &nbsp;
          <ion-icon name="settings"></ion-icon>          
        </button>
      </ion-buttons>
  </ion-navbar>  
</ion-header>

<ion-content padding>  
  <button class="light-secondary" ion-button color="secondary"><ion-icon name="add"></ion-icon>&nbsp;Nuevo formulario</button>
  <ion-grid>
    <ion-row>
      <ion-col col-md-3 *ngFor="let form of forms">
        <ion-card (click)="pushPage(form.formName)">
          <ion-card-header>
            {{form.formName}}
          </ion-card-header>
          <ion-card-content>
            {{form.answers}} Respuestas
          </ion-card-content>        
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
